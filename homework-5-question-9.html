<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahir's Electronics</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            width: 200px;
            height: 70px;
            background-color: #005bb5; 
            color: white; 
            border: none; 
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            margin: 20px auto;
        }
        #products-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header style='background-color: #ff6600; padding: 15px; font-size: 24px; color: white;'>Mahir's Electronics - Best Deals on Tech</header>
    <h2>Welcome to Mahir's Electronics - Your Tech Destination</h2>
    <button id="fetch-products" class="button">View Our Latest Tech</button>
    <div id="products-container"></div>

    <script>
        $(document).ready(function(){
            $('#fetch-products').click(function(){
                $.get('homework-5-question-9.php', function(data) {
                    $('#products-container').empty(); // Clear previous results
                    $.each(data, function(index, product) {
                        $('#products-container').append(`
                            <div class='product'>
                                <strong>${product.name}</strong><br>Price: $${product.price}
                            </div>`
                        );
                    });
                }, 'json');
            });
        });
    </script>
</body>
</html>
